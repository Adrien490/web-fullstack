<div class="product-list-container">
  <div *ngIf="loading" class="loading">Chargement des produits...</div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="products-grid">
    <div *ngFor="let product of products" class="product-card">
      <h3>{{ product.name }}</h3>
      <p class="description">
        {{ product.description || "Aucune description" }}
      </p>
      <p class="price">{{ product.price }}â‚¬</p>
      <a [routerLink]="['/products', product.id]" class="product-link">
        Voir ce produit
      </a>
    </div>
  </div>

  <div *ngIf="!loading && !error && products.length === 0" class="no-products">
    Aucun produit disponible.
  </div>
</div>
