<div class="container">
  <div *ngIf="loading" class="loading">Chargement...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <article *ngIf="!loading && !error && product">
    <a routerLink="/products">← Retour</a>

    <h1>{{ product.name }}</h1>
    <p>{{ product.description || "Aucune description disponible" }}</p>
    <p>
      <strong>Prix : {{ product.price }}€</strong>
    </p>

    <div>
      <label for="quantity">Quantité :</label>
      <input
        type="number"
        id="quantity"
        [(ngModel)]="quantity"
        min="1"
        style="width: 60px; margin: 0 0.5rem"
      />
      <button class="btn-success" (click)="addToCart()">
        Ajouter au panier
      </button>
    </div>
  </article>

  <p *ngIf="!loading && !error && !product" class="text-center">
    Produit non trouvé.
  </p>
</div>
